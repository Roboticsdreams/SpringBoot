spring:
  datasource:
    url: jdbc:h2:mem:schooldb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  pattern:
    file: '%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n'
    console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level)
      %logger.%M - %msg%n'
  console: 'off'
  level:
    root: info
  path: logs
  file: ${logging.path}/application.log

management:
  endpoints:
    web:
      exposure:
        include: "*"