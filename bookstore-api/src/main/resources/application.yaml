spring:
  application:
    name: bookstore-api
  datasource:
    url: jdbc:h2:mem:bookstore
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect